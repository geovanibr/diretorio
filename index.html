				if( confirmacao == true){
					var novoProduto = {};
					codigo = prompt("Digite o código do produto: ");
					nome = prompt("Digite o nome do produto: ");
					preco = prompt("Digite o preço do produto: ");
					estoque = prompt("Digite a quantidade em estoque do produto: ");

					novoProduto.codigo = codigo;
					novoProduto.nome = nome;
					novoProduto.preco = preco;
					novoProduto.quantidade = estoque;
					}
					return novoProduto;

					

				}

			}
	

		function relatorioDeProdutos(){

			for(var i=0; i<lista.length;i++){
				alert("\n Codigo do produto:  " + lista[i].codigo + " Nome produto: " + lista[i].nome + " Preco do produto: " + lista[i].preco + "Estoque do produto: " + lista[i].quantidade);

			}
		
		}
		menu();


	</script>
